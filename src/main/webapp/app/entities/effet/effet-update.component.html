<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-effet-heading" jhiTranslate="dbgestionPhaApp.effet.home.createOrEditLabel">Create or edit a Effet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!effet.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="effet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dbgestionPhaApp.effet.libelle" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                        [(ngModel)]="effet.libelle" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dbgestionPhaApp.effet.discription" for="field_discription">Discription</label>
                    <input type="text" class="form-control" name="discription" id="field_discription"
                        [(ngModel)]="effet.discription" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dbgestionPhaApp.effet.medicament" for="field_medicament">Medicament</label>
                    <select class="form-control" id="field_medicament" name="medicament" [(ngModel)]="effet.medicament" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="medicamentOption.id === effet.medicament?.id ? effet.medicament : medicamentOption" *ngFor="let medicamentOption of medicaments; trackBy: trackMedicamentById">{{medicamentOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
