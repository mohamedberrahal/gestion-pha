<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-destination-heading" jhiTranslate="dbgestionPhaApp.destination.home.createOrEditLabel">Create or edit a Destination</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!destination.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="destination.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dbgestionPhaApp.destination.population" for="field_population">Population</label>
                    <input type="text" class="form-control" name="population" id="field_population"
                        [(ngModel)]="destination.population" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dbgestionPhaApp.destination.medicament" for="field_medicament">Medicament</label>
                    <select class="form-control" id="field_medicament" name="medicament" [(ngModel)]="destination.medicament" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="medicamentOption.id === destination.medicament?.id ? destination.medicament : medicamentOption" *ngFor="let medicamentOption of medicaments; trackBy: trackMedicamentById">{{medicamentOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
