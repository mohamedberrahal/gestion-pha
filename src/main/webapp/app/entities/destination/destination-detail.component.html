<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="destination">
            <h2><span jhiTranslate="dbgestionPhaApp.destination.detail.title">Destination</span> {{destination.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dbgestionPhaApp.destination.population">Population</span></dt>
                <dd>
                    <span>{{destination.population}}</span>
                </dd>
                <dt><span jhiTranslate="dbgestionPhaApp.destination.medicament">Medicament</span></dt>
                <dd>
                    <div *ngIf="destination.medicament">
                        <a [routerLink]="['/medicament', destination.medicament?.id, 'view']">{{destination.medicament?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/destination', destination.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
