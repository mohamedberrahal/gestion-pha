<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="maladie">
            <h2><span jhiTranslate="dbgestionPhaApp.maladie.detail.title">Maladie</span> {{maladie.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dbgestionPhaApp.maladie.maladieName">Maladie Name</span></dt>
                <dd>
                    <span>{{maladie.maladieName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/maladie', maladie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
